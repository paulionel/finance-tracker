<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-light">

    <div class="container py-5">

        <h1 class="mb-4 text-center">Finance Tracker</h1>

        <!-- Transactions Table -->
        <div class="card mb-5">
            <div class="card-header">
                <h4 class="mb-0">Transactions</h4>
            </div>

            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Category</th>
                            <th>Payment Method</th>
                            <th>Amount</th>
                            <th>Note</th>
                            <th>Date</th>
                        </tr>
                    </thead>

                    <tbody id="transactions-body">
                        <!-- Filled dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add Transaction</h4>
            </div>

            <div class="card-body">

                <form id="transaction-form" class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">User</label>
                        <select id="user" class="form-select"></select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Category</label>
                        <select id="category" class="form-select"></select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Payment Method</label>
                        <select id="payment-method" class="form-select"></select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Amount</label>
                        <input type="number" step="0.01" id="amount" class="form-control" required>
                    </div>

                    <div class="col-md-8">
                        <label class="form-label">Note</label>
                        <input type="text" id="note" class="form-control">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">
                            Add Transaction
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>

    <script src="/static/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
